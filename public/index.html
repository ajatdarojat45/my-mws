<html>

<head>
  <meta name="viewport" content="width=device-width, initialscale=1">
  <style>
    .container {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 30px 100px 100px 100px 30px;
      grid-gap: 4px;
    }

    .menu {
      background: lightblue;
      grid-column-start: 1;
      grid-column-end: 5;
    }

    .sidebar {
      background: #ffffb3;
      grid-row-start: 2;
      grid-row-end: 5;
      grid-column-end: 1/2;
    }

    .konten {
      background: #b3b3ff;
      grid-column: 2/5;
    }

    .footer {
      background: #b3ffb3;
      grid-column: 1/5;
      grid-row: 5/6;
    }

    .img-profil {
      display: flex;
      margin: 20px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      object-fit: fill;
      height: 150px;
      width: 150px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='menu'><img src="images/menu.png" alt="" style="height: 30px;"> </div>
    <div class='sidebar'><img src="images/ajat.jpg" alt="" class="img-profil"> </div>
    <div class='konten'><a href="project1/add2numbers.html">Menjumlahkan dua angka</a> </div>
    <div class='konten'>Lokasi Istimewa dengan Mapbox</div>
    <div class='konten'>Konten 3</div>
    <div class='footer'>
      <center><a href="https://ajatdarojat45.id" class="alert-link" target="_blank">Ajat Darojat</a></center>
    </div>
  </div>
</body>

</html>
